services:
  - type: web
    name: clinic-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: NODE_ENV=production node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: clinic-postgres
    databaseName: clinic_db
    user: clinic_user
    plan: free
