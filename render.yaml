services:
  - type: web
    name: clinic-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: clinic-postgres
    databaseName: clinic_db
    user: clinic_user
    plan: free
