services:
  - type: web
    name: clinic-system
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build && rm -rf ../backend/public && cp -r dist ../backend/public
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: clinic-postgres
    plan: free
